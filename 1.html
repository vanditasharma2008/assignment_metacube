<!DOCTYPE html>
<html >
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table{
          margin: auto;
          background-color: #BDC3C7;
          width: 295px;
          max-width: 1595px;
          height: 325px;
          text-align: center;
          border-radius: 4px;
          padding-right: 0px; 
        }
input {
  color: #495069;
  background-color: white;
  border-radius: 4px;
  width: 60px;
  height: 50px;
  float: left;
  margin: 5px;
  font-size: 20px;
  margin-bottom: 15px;
}

</style>
</head>
<body>
<table>
<tr>
<th background-color:white>CALCULATOR</th>
</tr>

<tr>
       <td colspan="4">
             <input type="text" name="display" id="display" style="width: 300px" disabled>
        </td>
</tr>
<tr>
       <td><input type="button" name="AC" value="AC"></td>
       <td><input type="button" name="sign" value="+/-"></td>
       <td><input type="button" name="percent" value="%"></td>
       <td> <input style="background-color:orange" type="button" name="divide" value=" &divide; "></td>
</tr>
<tr>
       <td><input type="button" name="seven" value="7"></td>
       <td><input type="button" name="eight" value="8"></td>
       <td><input type="button" name="nine" value="9"></td>
       <td><input style="background-color:orange" type="button" name="multiply" value=" &times; "></td>
</tr>
<tr>
       <td><input type="button" name="four" value="4"></td>
       <td><input type="button" name="five" value="5"></td>
       <td><input type="button" name="six" value="6"></td>
       <td><input style="background-color:orange" type="button" name="minus" value=" &minus; "></td>
</tr>
<tr>
       <td><input type="button" name="one" value="1"></td>
       <td><input type="button" name="two" value="2"></td>
       <td><input type="button" name="three" value="3"></td>
       <td><input style="background-color:orange" type="button" name="plus" value=" &plus; "></td>
</tr>
<tr> 
        <td ><input type="button" name="zero" value="0"></td>
        <td></td>
        <td><input type="button" name="pt" value=". "></td>
        <td><input style="background-color:orange" type="button" name="equals" value=" &equals; "></td>     
</tr>
</table>
</body>
</html>
